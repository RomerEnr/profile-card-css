<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Profile</title>
  <link rel="stylesheet" href="./index.css">
  <script type="module" src="./index.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>

  <main class="page">
    
    <section class="card">

      <header class="card-image-container">
        <span class="green-point-card"></span>
        <img alt="profile-picture" src="img/dog-img.jpeg" class="card-profile-picture">
      </header>

      <section class="card-info">
        <div class="card-contact-information"> 
          <p class="profile-name">Firulais Carrasco</p>
          <p class="profile-email">elfiru@dog.com</p>
        </div>

        <section class="button-follow-container">
          
          <a href="#" class="button-follow">
            <svg class="follower-icon" role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><title>Social Blade</title><path d="M2.323 16.688H0v1.893h2.323v-1.893ZM5.935 13.591H3.613v4.99h2.322v-4.99ZM9.548 14.796H7.226v3.785h2.322v-3.785ZM13.161 13.935H10.84v4.646h2.322v-4.646ZM16.774 12.043h-2.322v6.538h2.322v-6.538ZM20.387 10.065h-2.323v8.516h2.323v-8.516ZM24 5.42h-2.323v13.16H24V5.42Z"/></svg>
            Follow me</a>
        </section>

      </section>

      <section class="card-info-followers">
        <div class="metric-info">
          <p>69M</p>
          <h3>Followers</h3>
        </div>
        <div class="metric-info">
          <p>420k</p>
          <h3>Following</h3>
        </div>
      </section>

    </section>

  </main>

</body>
</html>
